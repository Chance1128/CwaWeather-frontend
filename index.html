<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ÈñãÂøÉÂ§©Ê∞£È†êÂ†±</title>
    <link rel="icon" type="image/jpeg" href="./icon-v2.jpeg">
    <link rel="apple-touch-icon" href="./icon-v2.jpeg">
    <link rel="apple-touch-icon" sizes="180x180" href="./icon-v2.jpeg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --vg-sun-yellow: #F7C948;
            --vg-sun-deep: #DE9A25;
            --vg-petal-cream: #FFF6D5;
            --vg-sky-blue: #2F4C7A;
            --vg-leaf-green: #5E8F54;
            --vg-earth-brown: #704214;
            --vg-card-border: #E4C68A;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Zen Maru Gothic', sans-serif;
            color: var(--vg-earth-brown);
            min-height: 100vh;
            overflow-x: hidden;
            padding-bottom: 20px;

            /* Van Gogh + sunflower ËÉåÊôØ */
            background-color: var(--vg-sky-blue);
            background-image:
                /* Á≠ÜËß∏Â±§ */
                repeating-linear-gradient(135deg,
                    rgba(255, 255, 255, 0.05) 0px,
                    rgba(255, 255, 255, 0.05) 22px,
                    transparent 22px,
                    transparent 44px),
                repeating-linear-gradient(45deg,
                    rgba(255, 215, 0, 0.12) 0px,
                    rgba(255, 215, 0, 0.12) 16px,
                    transparent 16px,
                    transparent 32px),
                /* sunflower emoji pattern */
                url('data:image/svg+xml;utf8,\
                <svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" viewBox="0 0 120 120">\
                    <text x="10" y="70" font-size="60">üåª</text>\
                </svg>');
            background-size: cover, cover, 140px;
            background-repeat: repeat;
            background-blend-mode: overlay;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: linear-gradient(90deg,
                    rgba(255, 246, 213, 0.92),
                    rgba(247, 201, 72, 0.9));
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.25);
        }

        .location-pill {
            background: linear-gradient(135deg, var(--vg-sun-yellow), var(--vg-sun-deep));
            color: #5b3b14;
            padding: 6px 18px;
            border-radius: 999px;
            font-weight: 900;
            font-size: 1.1rem;
            transform: rotate(-2deg);
            border: 3px solid #fff6d5;
            box-shadow: 2px 3px 0 rgba(0, 0, 0, 0.25);
        }

        .update-pill {
            font-size: 0.8rem;
            color: #fdf5da;
            background: rgba(19, 38, 70, 0.7);
            padding: 4px 10px;
            border-radius: 12px;
            border: 1px solid rgba(250, 230, 170, 0.9);
        }

        .container {
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        .hero-card {
            background: radial-gradient(circle at top left,
                    #fff9dd 0,
                    var(--vg-petal-cream) 45%,
                    #f1e0b7 100%);
            border-radius: 35px;
            padding: 30px 25px;
            text-align: center;
            box-shadow:
                0 12px 20px rgba(0, 0, 0, 0.3),
                inset 0 0 0 3px rgba(255, 255, 255, 0.9);
            border: 4px solid var(--vg-card-border);
            margin-bottom: 25px;
            position: relative;
        }

        .hero-period {
            position: absolute;
            top: -18px;
            left: 50%;
            transform: translateX(-50%) rotate(-1.5deg);
            background: linear-gradient(135deg, #fef3c7, #f7c948);
            color: #5b3b14;
            padding: 6px 24px;
            border-radius: 999px;
            font-weight: bold;
            border: 3px solid #ffffff;
            box-shadow: 0 4px 0 rgba(0, 0, 0, 0.25);
        }

        .hero-temp-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 14px;
            margin: 20px 0;
        }

        .hero-icon {
            width: 90px;
            height: 90px;
            border-radius: 30%;
            background: radial-gradient(circle at 30% 30%, #fff 0, #ffe4a3 40%, #f1b13f 80%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            box-shadow:
                0 6px 0 rgba(0, 0, 0, 0.25),
                inset 0 0 0 3px rgba(255, 255, 255, 0.7);
            animation: bounce 3s infinite;
        }

        .hero-temp {
            font-size: 4.5rem;
            font-weight: 900;
            color: #5b3b14;
            text-shadow:
                0 3px 0 rgba(255, 245, 210, 0.9),
                0 0 6px rgba(255, 215, 0, 0.6);
            line-height: 1;
        }

        .hero-desc {
            font-size: 1.5rem;
            color: #8A7B70;
            margin-bottom: 20px;
            font-weight: bold;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0) rotate(-2deg); }
            50% { transform: translateY(-10px) rotate(2deg); }
        }

        .advice-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px dashed rgba(193, 158, 87, 0.7);
        }

        .advice-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(145deg,
                    rgba(255, 252, 235, 0.95),
                    rgba(250, 228, 170, 0.95));
            padding: 12px 10px;
            border-radius: 24px;
            border: 2px solid rgba(226, 191, 118, 0.9);
            box-shadow:
                0 6px 0 rgba(163, 117, 49, 0.3),
                inset 0 0 0 2px rgba(255, 255, 255, 0.7);
        }

        .advice-icon {
            font-size: 2rem;
            margin-bottom: 5px;
        }

        .advice-text {
            font-size: 1.4rem;
            font-weight: 900;
            color: #5b3b14;
            margin: 5px 0;
            line-height: 1.2;
        }

        .section-title {
            font-size: 1.2rem;
            color: #ffeec0;
            margin-bottom: 15px;
            margin-left: 10px;
            font-weight: 900;
            text-shadow:
                1px 1px 0 rgba(0, 0, 0, 0.25),
                0 0 4px rgba(0, 0, 0, 0.3);
        }

        .scroll-container {
            display: flex;
            overflow-x: auto;
            gap: 15px;
            padding-bottom: 10px;
            scrollbar-width: none;
        }

        .scroll-container::-webkit-scrollbar {
            display: none;
        }

        .mini-card {
            min-width: 140px;
            background: linear-gradient(160deg,
                    rgba(255, 244, 208, 0.96),
                    rgba(245, 214, 146, 0.98));
            border-radius: 25px;
            padding: 20px 15px;
            text-align: center;
            border: 3px solid #f2d48b;
            box-shadow:
                0 8px 0 rgba(120, 78, 29, 0.35),
                inset 0 0 0 2px rgba(255, 255, 255, 0.8);
            flex-shrink: 0;
        }

        .mini-time {
            background: linear-gradient(135deg, #88b26b, #5e8f54);
            color: #fef9de;
            padding: 3px 10px;
            border-radius: 10px;
            font-size: 0.8rem;
            display: inline-block;
            margin-bottom: 10px;
            font-weight: bold;
            box-shadow: 0 2px 0 rgba(46, 74, 40, 0.6);
        }

        .mini-icon {
            font-size: 2.5rem;
            margin: 5px 0;
        }

        .mini-temp {
            font-size: 1.2rem;
            font-weight: 800;
            color: var(--vg-earth-brown);
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at top,
                    #f7c948 0,
                    #f0b541 30%,
                    #2f4c7a 75%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .loading-icon-wrapper {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #fff, #ffe7a8 45%, #f2b638 80%);
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow:
                0 10px 18px rgba(0, 0, 0, 0.35),
                inset 0 0 0 4px rgba(255, 255, 255, 0.85);
            animation: bounce 2.2s infinite;
        }

        .loading-text {
            color: #fffbe5;
            font-weight: bold;
            margin-top: 20px;
            text-shadow:
                0 2px 4px rgba(0, 0, 0, 0.5),
                0 0 6px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>

<body>
    <div id="loading" class="loading-screen">
        <div class="loading-icon-wrapper">
            <span style="font-size:3rem;">üåª</span>
        </div>
        <p class="loading-text">ÈñãÂøÉÂ§©Ê∞£È†êÂ†±Ê≠£Âú®ÁÇ∫‰Ω†Ë™øËâ≤Â§©Á©∫...</p>
    </div>

    <div class="status-bar">
        <div class="location-pill">üìç Âè∞Âåó</div>
        <div id="updateTime" class="update-pill">Êõ¥Êñ∞‰∏≠...</div>
    </div>

    <div class="container" id="mainContent" style="display: none;">
        <div id="heroCard"></div>

        <h3 class="section-title">Á®çÂæåÈ†êÂ†±</h3>
        <div class="scroll-container" id="futureForecasts"></div>
    </div>

    <script>
        /* ‰ΩøÁî®ÂéüÊú¨ÂèØÁî®ÁöÑÈ´òÈõÑ APIÔºåÂÉÖË¶ñË¶∫‰∏äÈ°ØÁ§∫„ÄåÂè∞Âåó„Äç */
        const API_URL = "https://cwa-weather-aa.zeabur.app/api/weather/kaohsiung";

        function getWeatherIcon(weather) {
            if (!weather) return "üå§Ô∏è";
            if (weather.includes("Êô¥")) return "‚òÄÔ∏è";
            if (weather.includes("Â§öÈõ≤")) return "‚õÖ";
            if (weather.includes("Èô∞")) return "‚òÅÔ∏è";
            if (weather.includes("Èõ®")) return "üåßÔ∏è";
            if (weather.includes("Èõ∑")) return "‚õàÔ∏è";
            return "üå§Ô∏è";
        }

        function getAdvice(rainProb, maxTemp) {
            let rainIcon = "üåÇ";
            let rainText = "ÊîæÂøÉÂá∫ÈñÄÂï¶";  // ‰Ω†ÊåáÂÆöÁöÑÊñ∞ÊñáÊ°à
            if (parseInt(rainProb) > 30) {
                rainIcon = "‚òÇÔ∏è";
                rainText = "Ë®òÂæóÂ∏∂ÂÇòÔºÅ";
            }

            let clothIcon = "üëï";
            let clothText = "ËàíÈÅ©Á©øÊê≠";
            if (parseInt(maxTemp) >= 28) {
                clothIcon = "üéΩ";
                clothText = "Áü≠Ë¢ñÂá∫Áôº";
            } else if (parseInt(maxTemp) <= 20) {
                clothIcon = "üß•";
                clothText = "Âä†‰ª∂Â§ñÂ•ó";
            }

            return { rainIcon, rainText, clothIcon, clothText };
        }

        function getTimePeriod(startTime) {
            const hour = new Date(startTime).getHours();
            if (hour >= 5 && hour < 11) return "Êó©Êô®";
            if (hour >= 11 && hour < 14) return "‰∏≠Âçà";
            if (hour >= 14 && hour < 18) return "‰∏ãÂçà";
            if (hour >= 18 && hour < 23) return "Êôö‰∏ä";
            return "Ê∑±Â§ú";
        }

        function renderWeather(data) {
            const forecasts = data.forecasts;
            const current = forecasts[0];
            const others = forecasts.slice(1);

            const advice = getAdvice(current.rain, current.maxTemp);
            const period = getTimePeriod(current.startTime);
            const avgTemp = Math.round((parseInt(current.maxTemp) + parseInt(current.minTemp)) / 2);

            document.getElementById('heroCard').innerHTML = `
                <div class="hero-card">
                    <div class="hero-period">${period}</div>
                    <div class="hero-temp-container">
                        <div class="hero-icon">${getWeatherIcon(current.weather)}</div>
                        <div class="hero-temp">${avgTemp}¬∞</div>
                    </div>
                    <div class="hero-desc">${current.weather}</div>
                    
                    <div class="advice-grid">
                        <div class="advice-item">
                            <div class="advice-icon">${advice.rainIcon}</div>
                            <div class="advice-text">${advice.rainText}</div>
                            <div style="font-size:0.7rem; color:#7a6a52">ÈôçÈõ®Áéá ${current.rain}</div>
                        </div>
                        <div class="advice-item">
                            <div class="advice-icon">${advice.clothIcon}</div>
                            <div class="advice-text">${advice.clothText}</div>
                            <div style="font-size:0.7rem; color:#7a6a52">ÊúÄÈ´òÊ∫´ ${current.maxTemp}¬∞</div>
                        </div>
                    </div>
                </div>
            `;

            const scrollContainer = document.getElementById('futureForecasts');
            scrollContainer.innerHTML = '';

            const todayDate = new Date().getDate();

            others.forEach(f => {
                let p = getTimePeriod(f.startTime);
                const fDate = new Date(f.startTime);
                if (fDate.getDate() !== todayDate) {
                    p = "ÊòéÂ§©" + p;
                }

                scrollContainer.innerHTML += `
                    <div class="mini-card">
                        <div class="mini-time">${p}</div>
                        <div class="mini-icon">${getWeatherIcon(f.weather)}</div>
                        <div class="mini-temp">${f.minTemp}¬∞ - ${f.maxTemp}¬∞</div>
                        <div style="font-size:0.8rem; color:#7a6a52; margin-top:5px;">üíß${f.rain}</div>
                    </div>
                `;
            });

            const now = new Date();
            const month = now.getMonth() + 1;
            const date = now.getDate();
            const dayIndex = now.getDay();
            const days = ["ÈÄ±Êó•", "ÈÄ±‰∏Ä", "ÈÄ±‰∫å", "ÈÄ±‰∏â", "ÈÄ±Âõõ", "ÈÄ±‰∫î", "ÈÄ±ÂÖ≠"];

            document.getElementById('updateTime').textContent = `${month}Êúà${date}Êó• ${days[dayIndex]}`;
        }

        async function fetchWeather() {
            try {
                const delayPromise = new Promise(resolve => setTimeout(resolve, 1500));
                const fetchPromise = fetch(API_URL).then(res => res.json());
                const [_, json] = await Promise.all([delayPromise, fetchPromise]);

                if (json.success) {
                    renderWeather(json.data);
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('mainContent').style.display = 'block';
                } else {
                    throw new Error("API Error");
                }
            } catch (e) {
                console.error(e);
                alert("Â§©Ê∞£Ë≥áÊñôËÆÄÂèñÂ§±ÊïóÔºåÂêëÊó•ËëµÂÄëÊ≠£Âú®ÊêñÈ†≠‰∏≠ÔºåË´ãÁ®çÂæåÂÜçË©¶ÔºÅ");
            }
        }

        document.addEventListener("DOMContentLoaded", fetchWeather);
    </script>
</body>

</html>
